<div class="main-div" fxLayoutAlign="center center" fxFlexFill>
  <mat-card fxFlex="25">
    <mat-toolbar class="toolbar" fxLayoutAlign="center center">Capability Tracker</mat-toolbar>
    <form class="login-form" fxLayoutAlign="stretch" fxLayout="column">
      <mat-form-field appearance="fill">
        <mat-label>Enter Username</mat-label>
        <input matInput placeholder="Username">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Enter Password</mat-label>
        <input matInput type="password" placeholder="Password">
      </mat-form-field>
      <button mat-raised-button type="submit">Login</button>
    </form>
  </mat-card>
</div>
